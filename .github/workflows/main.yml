name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      REACT_APP_GA_TRACKING_ID: ${{ secrets.REACT_APP_GA_TRACKING_ID }}
      REACT_APP_HUBSPOT_ID: ${{ secrets.REACT_APP_HUBSPOT_ID }}
      REACT_APP_HUBSPOT_FORM_ID: ${{ secrets.REACT_APP_HUBSPOT_FORM_ID }}
      REACT_APP_NEWSLETTER_ENDPOINT: ${{ secrets.REACT_APP_NEWSLETTER_ENDPOINT }}
      REACT_APP_GTM_ENV_AUTH: ${{ secrets.REACT_APP_GTM_ENV_AUTH }}
      REACT_APP_GTM_ENV: ${{ secrets.REACT_APP_GTM_ENV }}
      REACT_APP_GTM_TRACKING_ID: ${{ secrets.REACT_APP_GTM_TRACKING_ID }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build

